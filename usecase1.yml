- hosts: linux
  become: yes

  vars_files:
    - vars/usecase1_vars.yml

  tasks:
    - name: Create user accounts
      user:
        name: '{{ item.name }}'
        password: '{{ item.password | hash("sha1") }}'
        state: present
      with_items:
        - '{{ system_users }}'
        - '{{ web_users }}'
        - '{{ dba_users }}'

    - name: Open firewall ports
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: '{{ item }}'
        cstate: NEW,ESTABLISHED
        jump: ACCEPT
        state: present
      with_items: '{{ open_ports }}'

    - name: Install Apache
      yum:
        name: '{{ item }}'
        state: present
      with_items:
        - httpd
        - mod_ssl

    - name: Install PHP modules
      pear:
        name: '{{ item }}'
        state: present
      with_items:
        - Archive_Tar
        - XML_RPC

    - name: Install MySQL repo
      yum:
        name: https://dev.mysql.com/get/mysql57-community-release-el7-11.noarch.rpm
        state: present

    - name: Install MySQL
      yum:
        name: mysql-community-server
        state: present
