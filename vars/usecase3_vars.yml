# Define AWS EC2 parameters required to provision instances
ec2_keypair: KEYPAIR
ec2_type: t2.small
ec2_image: ami-blahblahblah
ec2_region: us-east-2
ec2_group_id: sg-063f326f
ec2_vpc_subnet_id: subnet-4db16700
ec2_instance_count: 1
# This will be overridden when running playbook from Tower
tower_user_name: emory

ansible_user: ec2-user
ansible_ssh_private_key_file: ~/.ssh/PATH_TO_KEYFILE
